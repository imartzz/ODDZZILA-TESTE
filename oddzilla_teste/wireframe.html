<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oddzilla - Jogo</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0d29;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #0d132e;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 50px;
    }
    .estadio {
      background-color: #1c233b;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
    }
    .partida {
      text-align: center;
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
    }
    .data {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .campeonato {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .odds {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .odds div {
      background-color: #1c233b;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      width: 100px;
    }
    .votacao {
      background-color: #1c233b;
      margin: 0 auto 30px;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      text-align: center;
    }
    .votacao h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .votacao label {
      margin: 0 10px;
    }
    .votacao button {
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #0074cc;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .votacao button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

<header>
  <img src="oddzilla-logo.png" alt="Oddzilla Logo">
</header>

<div class="estadio">
  Estádio: Neo Química Arena
</div>

<div class="partida">
  CORINTHIANS <br> X <br> PALMEIRAS
</div>

<div class="data">
  30 de abril de 2024 - 16:00
</div>

<div class="campeonato">
  BRASILEIRÃO
</div>

<div class="odds">
  <div>
    CORINTHIANS <br>
    1,95
  </div>
  <div>
    Empate <br>
    3.40
  </div>
  <div>
    PALMEIRAS <br>
    3,75
  </div>
</div>

<div class="votacao">
  <h2>Votação</h2>
  <p>Quem vai ganhar?</p>
  <label><input type="radio" name="voto"> Corinthians</label>
  <label><input type="radio" name="voto"> Empate</label>
  <label><input type="radio" name="voto"> Palmeiras</label>
  <br>
  <button>Votar</button>
</div>

</body>
</html>
