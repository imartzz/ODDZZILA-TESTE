<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Oddzilla - Administração</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Oddzilla" class="logo">
    <h1>Administração de Odds</h1>
  </header>

  <main>
    <!-- Formulário de Adição -->
    <section class="form-add">
      <h2>Adicionar Novo Jogo</h2>
      <form id="add-game-form">
        <input type="text" id="time_casa" placeholder="Time Casa" required>
        <input type="text" id="time_fora" placeholder="Time Fora" required>
        <input type="datetime-local" id="horario" required>

        <select id="competicao" required>
          <option value="">Selecione Competição</option>
        </select>

        <input type="number" step="0.01" id="bet365_casa" placeholder="Bet365 Casa" required>
        <input type="number" step="0.01" id="bet365_fora" placeholder="Bet365 Fora" required>
        <input type="number" step="0.01" id="betano_casa" placeholder="Betano Casa" required>
        <input type="number" step="0.01" id="betano_fora" placeholder="Betano Fora" required>
        <input type="number" step="0.01" id="betfair_casa" placeholder="Betfair Casa" required>
        <input type="number" step="0.01" id="betfair_fora" placeholder="Betfair Fora" required>

        <button type="submit">Adicionar Jogo</button>
      </form>
    </section>

    <!-- Tabela de Gerenciamento -->
    <section class="table-manage">
      <h2>Gerenciar Odds</h2>
      <table>
        <thead>
          <tr>
            <th>Jogo</th>
            <th>Competição</th>
            <th>Bet365 Casa</th>
            <th>Bet365 Fora</th>
            <th>Betano Casa</th>
            <th>Betano Fora</th>
            <th>Betfair Casa</th>
            <th>Betfair Fora</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="jogos-table"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© Oddzilla 2025</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
